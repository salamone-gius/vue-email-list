<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Email List</title>
        <!-- link CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Vue development version included -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- Axios included -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>

        <div class="container" id="app">
            <h1>Vue Email List</h1>
            <!-- SE la lunghezza dell'array mails Ã¨ uguale a 10... -->
            <ol class="email-list" v-if="mails.length == 10">
                <!-- ...stampane gli elementi -->
                <li  v-for="singleMail in mails">{{singleMail}}</li>
            </ol>
        </div>
        
        <script src="js/main.js"></script>
    </body>
</html>
